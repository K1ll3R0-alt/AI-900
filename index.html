<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AI-900 Offline App</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    h1 { color: #2d3436; }
    a.button {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      background-color: #0984e3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      width: 200px;
    }
    .translate-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background-color: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Test AI-900</h1>
  <a class="button" href="test_ai900_parte1.html">Parte 1</a>
  <a class="button" href="test_ai900_parte2.html">Parte 2</a>
  <a class="button" href="test_ai900_parte3.html">Parte 3</a>
  <a class="button" href="test_ai900_parte4.html">Parte 4</a>
  <div>
    <button class="translate-btn" id="btn-es">Espa√±ol</button>
    <button class="translate-btn" id="btn-en">English</button>
    <div id="google_translate_element" style="display:none;"></div>
  </div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'es', includedLanguages: 'en,es'}, 'google_translate_element');
    }
    function setLanguage(lang) {
      var combo = document.querySelector('select.goog-te-combo');
      if (combo) {
        combo.value = lang;
        combo.dispatchEvent(new Event('change'));
      }
    }
    document.getElementById('btn-en').addEventListener('click', function(){setLanguage('en');});
    document.getElementById('btn-es').addEventListener('click', function(){setLanguage('es');});
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
