    const container = document.getElementById('questions-container');

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function shuffleOptions(q) {
      const letters = ['A', 'B', 'C', 'D', 'E'];
      const entries = Object.entries(q.options);
      shuffle(entries);
      const opts = {};
      let correct;
      entries.forEach(([letter, text], idx) => {
        const l = letters[idx];
        opts[l] = text;
        if (letter === q.correct) correct = l;
      });
      q.options = opts;
      q.correct = correct;
    }

    function renderQuestions() {
      container.innerHTML = '';
      questions.forEach((q, index) => {
        shuffleOptions(q);
        const div = document.createElement('div');
        div.className = 'question';
        const title = document.createElement('h3');
        title.textContent = `${index + 1}. ${q.question}`;
        div.appendChild(title);

        const entries = Object.entries(q.options);
        entries.forEach(([letter, text]) => {
          const opt = document.createElement('div');
          opt.className = 'option';
          opt.setAttribute('data-option', letter);
          opt.textContent = `${letter}. ${text}`;
          div.appendChild(opt);
        });

        div.setAttribute('data-correct', q.correct);

        const explanation = document.createElement('div');
        explanation.className = 'explanation';
        explanation.innerHTML = `<strong>Explicación:</strong> ${q.explanation}`;
        div.appendChild(explanation);
        container.appendChild(div);
      });
    }

    shuffle(questions);
    renderQuestions();

    document.getElementById('reroll-btn').addEventListener('click', function() {
      shuffle(questions);
      renderQuestions();
    });

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('option')) {
        const option = e.target;
        const question = option.closest('.question');
        if (question.getAttribute('data-answered')) return;
        const correct = question.getAttribute('data-correct');
        const explanation = question.querySelector('.explanation');
        const selected = option.getAttribute('data-option');
        question.setAttribute('data-answered', 'true');
        if (selected === correct) {
          option.classList.add('correct');
        } else {
          option.classList.add('incorrect');
          question.querySelector(`.option[data-option="${correct}"]`).classList.add('correct');
        }
        explanation.style.display = 'block';
      }
    });
  </script>
